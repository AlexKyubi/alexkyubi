<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=yes" />
  <title>Alex Kyubi — Personal</title>
  <meta name="description" content="Портфолио Alex Kyubi: full-stack, systems, retail-tech." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml"/>
  <link rel="icon" href="favicon.ico" sizes="any"/>
</head>
<body>
  <nav class="nav" role="navigation" aria-label="Главная навигация">
    <div class="brand"><span class="bolt">⚡</span> <span>Alex Kyubi</span></div>
    <div class="links">
      <div class="projects">
        <button id="projectsBtn" class="btn small" aria-haspopup="menu" aria-expanded="false">Projects ▾</button>
        <div id="projMenu" class="menu" role="menu" hidden>
          <a role="menuitem" href="https://streamtv.alexkyubi.com" target="_blank" rel="noopener">StreamTV</a>
          <a role="menuitem" href="https://antitheftapp.alexkyubi.com" target="_blank" rel="noopener">AntiTheftApp</a>
          <a role="menuitem" href="https://srpexpert.alexkyubi.com" target="_blank" rel="noopener">SRPExpert</a>
          <a role="menuitem" href="https://promo-analytics-hub.alexkyubi.com" target="_blank" rel="noopener">Promo-Analytics-Hub</a>
          <a role="menuitem" href="https://huawei-instructor.alexkyubi.com" target="_blank" rel="noopener">Huawei-Instructor</a>
        </div>
      </div>
      <a href="#contact" class="btn small ghost">Contact</a>
      <button id="themeToggle" class="btn small ghost" title="Theme" aria-label="Переключить тему">◎</button>
      <button id="navToggle" class="btn small ghost only-mobile" aria-label="Меню" aria-expanded="false">☰</button>
    </div>
  </nav>

  <main class="page">
    <section class="hero">
      <div class="avatar" aria-hidden="true"><img id="avatar" alt="Avatar" decoding="async" loading="lazy"></div>
      <h1>ALEX KYUBI</h1>
      <p>Developer built with AI • zero-fluff portfolio</p>
    </section>

    <!-- Skills Cloud (Canvas, прозрачный фон) -->
    <section id="skills" class="skills-area" aria-label="Облако навыков">
      <canvas id="skillsCanvas" width="640" height="360" aria-hidden="true"></canvas>
      <ul id="skillsData" class="sr-only">
        <li data-hue="190" data-size="1.2">Python</li>
        <li data-hue="210" data-size="1.15">Web (HTML/CSS/JS)</li>
        <li data-hue="140" data-size="1.1">Excel / VBA</li>
        <li data-hue="35"  data-size="1.05">Low-level basics</li>
        <li data-hue="305" data-size="1.18">AI-first workflow</li>
      </ul>
      <!-- подсказку скрыли, поле не выделяем -->
    </section>

    <section id="contact" class="contact">
      <p class="mail-sub">Connect</p>
      <a class="mail-cta" href="mailto:ya@AlexKyubi.ru">ya@AlexKyubi.ru</a>
      <div class="foot">© <span id="year"></span> Alex Kyubi</div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
